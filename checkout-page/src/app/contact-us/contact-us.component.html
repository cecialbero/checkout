<section>
  <div class="row">
    <div class="col twelve">
      <h1 class="center-txt">What to know more about the <b>Enterprise</b> plan?</h1>
    </div>
  </div>
  <div class="row">
    <div class="col twelve contact-subtitle">
      <hr>
      <h3 class="center-txt">Get Help Right Now by Writing to Us.</h3>
    </div>
  </div>
</section>
<section>
  <div class="row">
    <div class="col six contact-info">
      <h1 class="brand-color bold">Email us</h1>
      <hr>
      <h3>Contact us if you have any questions.</h3>
      <hr>
      <h2 class="brand-color bold">+800 4759 0000</h2>
      <h4>Monâ€“Fri: 8:00 am to 8:00 pm</h4>
      <h4>Sat: from 8:00 to 4:00 pm</h4>
    </div>
    <div class="col six">
      <form>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" (input)="inputsName($event)">
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input type="tel" (input)="inputsPhone($event)">
        </div>
        <div class="form-group">
          <label>Subject:</label>
          <app-select></app-select>
        </div>
        <div class="form-group">
          <label>Messages:</label>
          <textarea></textarea>
        </div>
        <button [disabled]="!(name && phone)" class="btn btn-primary" (click)="sendData()">Contact</button>
      </form>
    </div>
  </div>
</section>
