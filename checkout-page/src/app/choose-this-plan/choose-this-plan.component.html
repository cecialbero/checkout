<ng-container *ngIf="!showThankYou">
  <section>
    <div class="row">
      <div class="col twelve">
        <h1 class="center-txt">Great! You choose the {{planName}} plan</h1>
      </div>
    </div>
    <div class="row">
      <div class="col twelve contact-subtitle">
        <hr>
        <h3 class="center-txt">You're almoust there, complete the payment information to get access to your plan.</h3>
      </div>
    </div>
  </section>

  <section>
    <div class="row">
      <app-card-form (formSubmitted)="submittedValue($event)"></app-card-form>
    </div>
  </section>
</ng-container>
<ng-container *ngIf="showThankYou">
  <h2>You did it! The {{planName}} plan is yours.</h2>
  <p>We already send you an email with your account access.</p>
</ng-container>
